<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Log</title>
    <link rel="stylesheet" href="assets/css/log.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Include your Firebase SDK -->
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="log-user-name"></h1>
        <div class="header-right">
          <!-- Add this theme toggle button -->
          <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
          </button>
          <button id="logout-btn" class="btn">Logout</button>
        </div>
      </header>

      <div class="filter-tabs">
        <button id="filter-all" class="filter-tab active">
          All Transactions
        </button>
        <button id="filter-income" class="filter-tab">Income</button>
        <button id="filter-expense" class="filter-tab">Expenses</button>
      </div>

      <div class="transaction-summary">
        <div>
          <span>Total Income: </span>
          <span id="total-income">$0.00</span>
        </div>
        <div>
          <span>Total Expenses: </span>
          <span id="total-expenses">$0.00</span>
        </div>
        <div>
          <span>Net Change: </span>
          <span id="net-change">$0.00</span>
        </div>
      </div>

      <table id="transactions-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <!-- Transactions will be inserted here -->
        </tbody>
      </table>

      <a href="dashboard.html" id="back-to-dashboard" class="btn"
        >Back to Dashboard</a
      >
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="assets/js/log.js"></script>
  </body>
</html>
